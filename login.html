<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>INTERACTIVE SESSION SLOT BOOKINGS</h1>
    <h2>Faculty Login:</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Gmail ID" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
    <p>New user? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.pass === pass);

      if (user) {
        localStorage.setItem("facultyName", user.name);
        localStorage.setItem("facultyEmail", user.email);
        localStorage.setItem("facultyId", user.facultyId);
        window.location.href = "index.html";
      } else {
        loginMsg.textContent = "‚ùå Invalid email or password.";
        loginMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
